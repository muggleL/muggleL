      <script>
        let dark = document.getElementById("dark")
        let light_b = document.getElementById("light")
      
        if (window.localStorage.getItem("dark") === "true") {
          dark.checked = true;
        } else {
          light_b.checked = true;
        }
      
        dark.addEventListener("click", e => {
          let dar = window.localStorage.getItem("dark");
          if (dar == "false") {
            window.localStorage["dark"] = true;
            light.href = "/css/style-dark.css";
          }
        })
      
        light_b.addEventListener("click", e => {
          let dar = window.localStorage.getItem("dark");
          if (dar == "true") {
            window.localStorage["dark"] = false;
            light.href = "/css/style.css";
      
          }
        })
      </script>
